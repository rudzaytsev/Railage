<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Make Report About Sold Tickets</h1>

        <h:form id="reg">

            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="startDate" value="Start Date:" />
                <p:calendar id="startDate" pattern="yyyy-MM-dd" value="#{reportsController.reportPeriod.startDate}" />
                <h:message for="startDate" errorClass="invalid" />

                <h:outputLabel for="endDate" value="End Date:" />
                <p:calendar id="endDate" pattern="yyyy-MM-dd" value="#{reportsController.reportPeriod.endDate}" />
                <p:message for="endDate" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <p:commandButton id="register"
                        action="#{reportsController.createAndRetrieveReport}"
                        value="Show Report" styleClass="register" icon="ui-icon-check" />
                    <p:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>

    </ui:define>
</ui:composition>
