<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>View report for tickets</h1>

        <h:panelGrid columns="1">
        <p:commandButton id="gotoIndex"
                         action="index"
                         value="Main Page" styleClass="register" />
        </h:panelGrid>

        <h:form id="reg">
            <c:choose>
              <c:when test="#{!isError}">
                  <p:media value="#{mediaController.mediaPdfReport}" cache="false" width="700" height="500px"
                           player="pdf"/>
              </c:when>
              <c:otherwise>
                  Error. #{errorMsg}
              </c:otherwise>
            </c:choose>


        </h:form>

    </ui:define>
</ui:composition>
